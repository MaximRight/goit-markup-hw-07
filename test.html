<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=fallback"
			rel="stylesheet"
		/>

		<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" /> -->

		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<form class="form js-speaker-form" autocomplete="on">
			<ul>
				<li
					><span class="form-label"> Имя</span>
					<label class="input-field">
						<input
							autofocus
							type="text"
							name="name"
							class="form-input"
							placeholder=" "
							autocomplete="on"
						/>

						<svg class="icon-form" width="18" height="18">
							<use href="./images/sprite-new.svg#icon-modal-name"></use>
						</svg>
					</label>
				</li>

				<li
					><span class="form-label">Телефон</span>
					<label class="input-field">
						<input
							aut
							type="tel"
							name="tel"
							class="form-input"
							placeholder=" "
							autocomplete="on"
						/>
						<svg class="icon-form" width="18" height="18">
							<use href="./images/sprite-new.svg#icon-modal-tel"></use>
						</svg> </label
				></li>

				<li
					><span class="form-label">Почта</span>
					<label class="input-field">
						<input
							type="email"
							name="mail"
							class="form-input"
							placeholder=" "
							autocomplete="on"
						/>
						<svg class="icon-form" width="18" height="18">
							<use href="./images/sprite-new.svg#icon-modal-email"></use>
						</svg> </label
				></li>
			</ul>

			<label class="comment-field">
				<span class="form-label">Комментарий</span>
				<textarea
					class="comment"
					name="comment"
					id="comment"
					rows="7"
					placeholder="Введите текст"
				></textarea>
			</label>

			<label class="label-checkbox">
				<input
					type="checkbox"
					name="policy"
					value="agreement"
					class="checkbox"
				/>
				<span class="icon-check"></span>
				<span class="form-text"
					>Соглашаюсь с рассылкой и принимаю
					<a href="" class="link-checkbox">Условия договора</a>
				</span>
			</label>

			<button type="submit" class="button-submit" disabled>Отправить</button>
		</form>
	</body>

	<script>
		const inputs = document.querySelectorAll("input[type=checkbox]")
		const button = document.querySelector(".button-submit")

		function check() {
			button.disabled = true
			inputs.forEach(input => {
				if (input.checked) button.disabled = false
			})
		}

		inputs.forEach(input => input.addEventListener("change", check))
	</script>
</html>
